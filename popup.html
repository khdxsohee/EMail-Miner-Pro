<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MailMiner Pro</title>
    <style>
        /* --- ENTERPRISE UI SYSTEM --- */
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap');

        :root {
            --primary: #0F172A;       
            --accent: #3B82F6;        
            --accent-hover: #2563EB;
            --bg-body: #F1F5F9;       
            --surface: #FFFFFF;
            --text-main: #334155;     
            --text-light: #64748B;    
            --border: #E2E8F0;
            --danger: #EF4444;
            
            --radius: 8px;
            --shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.05), 0 2px 4px -1px rgba(0, 0, 0, 0.03);
        }

        * { box-sizing: border-box; margin: 0; padding: 0; }

        body {
            width: 400px;
            height: 580px;
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-body);
            color: var(--text-main);
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        /* HEADER */
        header {
            background: var(--primary);
            color: white;
            padding: 16px 20px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
        }
        .logo-area { display: flex; flex-direction: column; }
        .logo-area h1 { font-size: 16px; font-weight: 600; letter-spacing: 0.5px; display: flex; align-items: center; gap: 8px;}
        .logo-area span { font-size: 10px; color: #94A3B8; text-transform: uppercase; letter-spacing: 1px; margin-top: 2px; }
        
        .status-dot {
            width: 8px; height: 8px; border-radius: 50%;
            background-color: #94A3B8; /* Default Grey (OFF) */
            transition: background-color 0.3s;
        }
        .status-dot.active { background-color: #22C55E; box-shadow: 0 0 8px #22C55E; }

        /* CONTROLS */
        .controls {
            padding: 16px;
            display: flex;
            flex-direction: column; /* Changed to column to fit toggle */
            gap: 12px;
            background: var(--surface);
            border-bottom: 1px solid var(--border);
        }

        .btn-row {
            display: flex;
            gap: 10px;
        }

        .toggle-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 8px 4px;
            background: #F8FAFC;
            border-radius: var(--radius);
            border: 1px solid var(--border);
            padding-left: 12px;
        }
        
        .toggle-label {
            font-size: 12px;
            font-weight: 600;
            color: var(--text-main);
            display: flex;
            align-items: center;
            gap: 6px;
        }

        /* Toggle Switch CSS */
        .switch {
            position: relative;
            display: inline-block;
            width: 40px;
            height: 20px;
        }
        .switch input { opacity: 0; width: 0; height: 0; }
        .slider {
            position: absolute;
            cursor: pointer;
            top: 0; left: 0; right: 0; bottom: 0;
            background-color: #cbd5e1;
            transition: .4s;
            border-radius: 20px;
        }
        .slider:before {
            position: absolute;
            content: "";
            height: 16px;
            width: 16px;
            left: 2px;
            bottom: 2px;
            background-color: white;
            transition: .4s;
            border-radius: 50%;
        }
        input:checked + .slider { background-color: var(--accent); }
        input:checked + .slider:before { transform: translateX(20px); }

        
        button {
            border: none;
            border-radius: var(--radius);
            padding: 10px;
            font-size: 12px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 6px;
        }

        .btn-main {
            background: var(--accent);
            color: white;
            flex: 1;
            box-shadow: 0 1px 2px rgba(59, 130, 246, 0.3);
        }
        .btn-main:hover { background: var(--accent-hover); }
        .btn-main:disabled { opacity: 0.7; cursor: wait; }

        .btn-sec { background: #F8FAFC; border: 1px solid var(--border); color: var(--text-main); }
        .btn-sec:hover { border-color: var(--accent); color: var(--accent); }

        /* TABLE LIST */
        .list-view {
            flex: 1;
            overflow-y: auto;
            padding: 0;
        }

        .status-bar {
            padding: 8px 20px;
            font-size: 11px;
            color: var(--text-light);
            background: #F8FAFC;
            border-bottom: 1px solid var(--border);
            display: flex;
            justify-content: space-between;
        }

        table { width: 100%; border-collapse: collapse; font-size: 12px; }
        thead { background: #F8FAFC; position: sticky; top: 0; z-index: 5; }
        th { text-align: left; padding: 10px 20px; font-size: 10px; text-transform: uppercase; color: var(--text-light); letter-spacing: 0.05em; }
        
        tr { border-bottom: 1px solid var(--border); transition: background 0.1s; }
        tr:last-child { border-bottom: none; }
        tr:hover { background-color: #F8FAFC; }

        td { padding: 12px 20px; vertical-align: top; }

        .email-cell { font-weight: 600; color: var(--primary); display: block; font-size: 13px; text-decoration: none; }
        .name-cell { font-size: 11px; color: var(--text-light); display: block; margin-top: 2px; }

        .web-cell a { display: block; color: var(--text-main); text-decoration: none; font-size: 11px; margin-bottom: 4px; }
        .web-cell a:hover { color: var(--accent); text-decoration: underline; }

        /* PROFESSIONAL BADGES */
        .badge {
            display: inline-block;
            font-size: 9px;
            font-weight: 700;
            text-transform: uppercase;
            padding: 2px 6px;
            border-radius: 4px;
            letter-spacing: 0.3px;
        }
        .badge-verified { background: #DCFCE7; color: #166534; } 
        .badge-linked { background: #DBEAFE; color: #1E40AF; } 
        .badge-auto { background: #F1F5F9; color: #64748B; border: 1px solid #E2E8F0; } 

        .action-btn { cursor: pointer; color: #CBD5E1; padding: 4px; border-radius: 4px; }
        .action-btn:hover { color: var(--danger); background: #FEF2F2; }

        .empty-state { text-align: center; padding: 60px 20px; color: var(--text-light); }
        .empty-icon { width: 40px; height: 40px; margin-bottom: 12px; color: #CBD5E1; }

        /* FOOTER */
        footer { padding: 10px; text-align: center; font-size: 10px; color: var(--text-light); border-top: 1px solid var(--border); background: var(--surface); }
        footer a { color: var(--primary); text-decoration: none; font-weight: 600; }

        /* TOAST */
        #toast {
            position: fixed; bottom: 50px; left: 50%; transform: translateX(-50%);
            background: #1E293B; color: white; padding: 8px 16px; border-radius: 6px;
            font-size: 11px; opacity: 0; pointer-events: none; transition: opacity 0.3s;
            z-index: 100;
        }
        #toast.show { opacity: 1; }

    </style>
</head>
<body>

    <!-- HEADER -->
    <header>
        <div class="logo-area">
            <h1>
                <span id="headerStatusDot" class="status-dot"></span>
                EMail Miner Pro
            </h1>
            <span id="headerStatusText">Manual Mode</span>
        </div>
    </header>

    <!-- CONTROLS -->
    <div class="controls">
        <!-- NEW: AUTO TOGGLE -->
        <div class="toggle-row">
            <div class="toggle-label">
                <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M12 2v4M12 18v4M4.93 4.93l2.83 2.83M16.24 16.24l2.83 2.83M2 12h4M18 12h4M4.93 19.07l2.83-2.83M16.24 7.76l2.83-2.83"></path></svg>
                Auto-Mining
            </div>
            <label class="switch">
                <input type="checkbox" id="autoToggle">
                <span class="slider"></span>
            </label>
        </div>

        <!-- MANUAL BUTTONS -->
        <div class="btn-row">
            <button id="extractBtn" class="btn-main">
                <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M22 11.08V12a10 10 0 1 1-5.93-9.14"></path><polyline points="22 4 12 14.01 9 11.01"></polyline></svg>
                Mine Current Tab
            </button>
            <button id="exportBtn" class="btn-sec">Export</button>
            <button id="clearBtn" class="btn-sec" style="width: 36px;" title="Clear">
                <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><polyline points="3 6 5 6 21 6"></polyline><path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"></path></svg>
            </button>
        </div>
    </div>

    <!-- LIST -->
    <div class="list-view">
        <div class="status-bar">
            <span id="count">0 Records</span>
            <span id="modeBadge" style="font-weight:600; color:#64748B">MANUAL</span>
        </div>
        <table id="dataTable">
            <thead>
                <tr>
                    <th style="width: 35%">Contact</th>
                    <th style="width: 50%">Source</th>
                    <th style="width: 15%"></th>
                </tr>
            </thead>
            <tbody id="tableBody">
                <!-- Content -->
            </tbody>
        </table>
        
        <div id="emptyState" class="empty-state">
            <svg class="empty-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5"><rect x="2" y="3" width="20" height="14" rx="2" ry="2"></rect><line x1="8" y1="21" x2="16" y2="21"></line><line x1="12" y1="17" x2="12" y2="21"></line></svg>
            <p>No data extracted yet.</p>
            <p style="font-size: 10px; margin-top: 4px; color: #94A3B8;">Click 'Mine' or enable Auto-Mining.</p>
        </div>
    </div>

    <!-- FOOTER -->
    <footer>
        Powered by <a href="https://khalid-software-house.web.app" target="_blank">Khalid Software House</a>
    </footer>

    <!-- TOAST -->
    <div id="toast">Message</div>

    <!-- SCRIPT -->
    <script src="popup.js"></script>
</body>
</html>
